<html>
    <head>
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/body.css">
    </head>
    <body>
        <header>
            <div class="banner">
                <img id="anim" src="marche.png"></img>
            </div>
        </header>
        <div class="container">
            <div class="container-time">
                <div class="time">
                    <p id="days"></p>
                    <p id="hours"></p>
                    <p id="mins"></p>
                    <p id="secs"></p>
                </div>
            </div>
            <div class="container-set-timer">
                <div class="timer">
                    <p class="instruction">Enter a time </p>
                    <input type="text" name="name" id="set" />
                    <input type="submit" name="name" value="Reset" id="reset" />

                    <span></span>
                    <p class="informations">format : March 25, 2021 16:37:52</p>
                </div>
            </div>
        </div>
    </body>

    </script>
    <script type="module" src="../scripts/script.js"></script>

</html>
